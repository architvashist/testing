{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Django</title>
</head>
<body>
	<h1>Hi welcome to django level 2</h1>
	<h2>here are your access records</h2>

	<div class="records">
		{% if access_records %}
			<table>
				<tr>
					<th>Site name</th>
					<th>Data Accessed</th>
				</tr>
				{% for acc in access_records %}
				<tr>
					<td>{{ acc.name }}</td>
					<td>{{ acc.date }}</td>
				</tr>
				{% endfor %}
			</table>
			{% else %}
				<p>NO ACCESS RECORDS</p>
			{% endif %}

	</div>
		
</body>
</html>
